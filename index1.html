<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .alert {
        display: none;   /* 기존 css의 alert 덮어씌우기. alert을 안보이게 함 */        
      }
    </style>
  </head>
  <body>
    <button id="btnShow" class="btn btn-primary btn-lg">Check</button>
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss="alert"
        aria-hidden="true">&times;</button>
        Mission Complete!
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        Title
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" 
          data-target="#alt" aria-controls="alt"
          aria-expanded="false" aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span> <!-- 줄 3개짜리 버튼의 아이콘 생김 -->
      </button> <!-- navbar-expand-?? 에 의해서 등장하는 시기가 다름 -->
      <div class="collapse navbar-collapse" id="alt"> <!-- 이 아래부터 bar의 아이템 추가-->
        <!-- collapse 타입으로 만들기 때문에 브라우저가 줄어드면 위치 이동, id=alt에 주목-->
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">
            Home<span class="sr-only">(current)</span>
            <!-- 현재 위치, 브라우저 상에서 하얗게 표시되고 있음, active와 sr-only 동시 필요 -->
          </a>
          <a class="nav-item nav-link" href="#">
            Features
          </a>
          <a class="nav-item nav-link" href="#">
            Pricing
          </a>
          <a class="nav-item nav-link" href="#">
            Blog
          </a>
        </div>
        <form class="form-inline">
          <input class="form-control mr-2" type="search"
            placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>      
    </nav>
    <div class="container my-2">
      <div class="jumbotron">
        <h1 class="display-3">Hello, world!</h1> <!-- display 값이 작을수록 커짐 1~5 -->
        <p class="lead">This is a jumbotron</p> <!-- lead : 문단을 약간 강조 -->
        <hr class="my-4"> <!-- MarginY 즉 Y축으로 4만큼 여백 -->
        <p>Hello, Jumbotron</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#">Go</a> <!-- 버튼 종류 및 크기(lg/md/sm)-->
        </p>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script>
      $(document).ready(function() {
        $("#btnShow").click(function() {
          $(".alert").show();
        });
      });
    </script>
  </body>
</html>
